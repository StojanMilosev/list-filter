<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List Filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container"> 
            <h1>List filter</h1>
            <div class="filter-box">
                <input name="filter-input" placeholder="Search" id="filter-input" onkeyup="filterList()">

                <ul class="list" id="filter-list">
                    <li>Aaron</li>
                    <li>Angus</li>
                    <li>Bob</li>
                    <li>Briana</li>
                    <li>Bill</li>
                    <li>Caith</li>
                    <li>Connor</li>
                    <li>Calvin</li>
                    <li>Heather</li>
                    <li>Marry</li>
                    <li>Elizabeth</li>
                </ul>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
